<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymath Command Center</title>
    <link rel="icon" href="Logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="car2.css">
</head>
<body>
   
    <div class="dashboard-wrapper">
        <header class="top-header">
            <div class="header-left">
                <img src="iti-logo.png" alt="ITI Logo" class="header-logo-left">
            </div>

            <div class="header-center">
                <h1 class="header-title">ITI WITH POLYMATH</h1>
                <p class="header-subtitle">Innovative Thinking &amp; Implementation</p>
                <div class="header-pill">
                    <span class="pill-dot"></span>
                    <span class="pill-text">Car detection System</span>
                    <span class="pill-dot"></span>
                </div>
            </div>

            <div class="header-right">
                <img src="Logo2.png" alt="Polymath College Logo" class="header-logo-right">
            </div>
        </header>


        <main class="grid-container">
            <div class="panel visual-panel">
                <div class="panel-header">LIVE VISUALIZATION</div>
                <div class="image-frame">
                    <img id="item-image" src="" alt="Live Feed Asset">
                </div>
                <div class="panel-footer">
                    <span class="label">System Metadata</span>
                    <p id="item-description" class="data-text">Waiting for connection...</p>
                </div>
            </div>

            <div class="panel metrics-panel">
                <div id="highlight-box" class="value-card green-theme">
                    <span class="card-label">Status</span>
                    <div id="highlight-value" class="big-value">--</div>
                </div>

                <div class="data-list">
                    <div class="data-item">
                        <span class="label">Vehicle Number Plate</span>
                        <span id="item-name" class="data-text-xl">Scanning...</span>
                    </div>
                    <div class="data-item">
                        <span class="label">Early count</span>
                        <span id="punctual-count" class="data-text-xl">0</span>
                    </div>
                    <div class="data-item">
                        <span class="label">Late count</span>
                        <span id="delayed-count" class="data-text-xl">0</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="car2.js"></script>
</body>
</html>
